<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.14/css/uikit.min.css" />
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <div class="uk-position-relative uk-visible-toggle uk-light" uk-slideshow="animation: fade; autoplay: true; autoplay-interval: 4000; pause-on-hover: false; velocity: 0.5;">

        <ul class="uk-slideshow-items" uk-height-viewport="offset-top: true; offset-bottom: 70;">
            <li>
                <img src="/images/1.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="/images/2.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="/images/3.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="/images/4.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="/images/5.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="/images/6.jpg" alt="" uk-cover>
            </li>
            <li>
                <img src="/images/7.jpg" alt="" uk-cover>
            </li>
        </ul>

        <div class="uk-position-center">
          <div class="uk-container uk-text-center">
            <h1 class="">Dog Pal Finder</h1>
          </div>
        </div>

    </div>

    <div class="uk-section uk-section-small">
      <div class="uk-container uk-container-xsmall">
        <h2 class="">Compatibility Survey</h2>
        <!-- Survey form -->
        <form id="survey-form">
          <label class="uk-form-label" for="pet-name">What's Your Dogs Name?</label>
          <input id="pet-name" class="uk-input uk-margin-medium-bottom" type="text">

          <label class="uk-form-label" for="q1">How active is your dog? (1 = very lazy, 5 = very energetic)</label>
          <div class="uk-margin">
            <div class="uk-flex uk-flex-between uk-text-center scale-values">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
            <input id="q1" class="uk-range" type="range" value="3" min="1" max="5" step="1">
          </div>
          <hr class="uk-divider-small">

          <label class="uk-form-label" for="q2">How big is your dog? (1 = very small, 5 = very large)</label>
          <div class="uk-margin">
            <div class="uk-flex uk-flex-between uk-text-center scale-values">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
            <input id="q2" class="uk-range" type="range" value="3" min="1" max="5" step="1">
          </div>
          <hr class="uk-divider-small">

          <label class="uk-form-label" for="q3">Does your dog like to play fetch? (1 = not at all, 5 = very much)</label>
          <div class="uk-margin">
            <div class="uk-flex uk-flex-between uk-text-center scale-values">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
            <input id="q3" class="uk-range" type="range" value="3" min="1" max="5" step="1">
          </div>
          <hr class="uk-divider-small">

          <label class="uk-form-label" for="q4">Does your dog like dog parks? (1 = not at all, 5 = very much)</label>
          <div class="uk-margin">
            <div class="uk-flex uk-flex-between uk-text-center scale-values">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
            <input id="q4" class="uk-range" type="range" value="3" min="1" max="5" step="1">
          </div>
          <hr class="uk-divider-small">

          <label class="uk-form-label" for="q5">Does your dog like long or short walks? (1 = short, 5 = long)</label>
          <div class="uk-margin">
            <div class="uk-flex uk-flex-between uk-text-center scale-values">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
            <input id="q5" class="uk-range" type="range" value="3" min="1" max="5" step="1">
          </div>
          <hr class="uk-divider-small">

          <button id="submit-survey" class="uk-button uk-button-primary">Find Your Pal</button>
        </form>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.14/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.14/js/uikit-icons.min.js"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>
</html>
